<div class="container listLeft">
  <div class="form-group">
    <input class='form-control' placeholder="Select maximum grade you wish to climb" #routeGrade>
    <button class="btn btn-danger" (click)="submitGrade(routeGrade.value); routeGrade.value='';">Filter by Grade </button>
  </div>
  <div *ngFor="let route of childRouteList | filterGrade:filterByGrade" class="routeList">
    <h3>{{route.name}}</h3>
    <ul>
      <li>Location: {{route.area}}</li>
      <li>Grade: {{route.grade}}</li>
      <li>Type: {{route.type}}</li>
      <li>Height: {{route.height}}ft</li>
    </ul>
    <div class="description">
      <p>{{route.description}}</p>
    </div>
    <div class="starRating">
      <img src={{route.star}}>
    </div>
  </div>
</div>
