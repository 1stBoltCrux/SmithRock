<div class="container listLeft">
  <div class="form-group">
    <input class='form-control' placeholder="Select maximum grade you wish to climb" #routeGrade>
    <button class="btn btn-danger" (click)="submitGrade(routeGrade.value); routeGrade.value='';">Filter by Grade </button>
  </div>
<h3>List of Smith Rock Climbs</h3>
<div *ngFor="let route of routesArray | async | filterGrade:filterByGrade"   class="row">
  <div class="col">
    <div class="table-responsive max-height max-height-md-none max-height-xs-300">
      <table class="table table-striped route-table">
        <tbody>
          <tr class="route-row">
            <td class="route-row">
              <a  (click)="goToDetailPage(route)"><p class="nameLink">{{route.name}}</p></a>
            </td>
            <td class="route-row">
              {{route.area}}
            </td>
            <td class="route-row">
              <div class="starRating">
                <img src={{route.star}} alt="">

              </div>
            </td>
            <td class="route-row">
              {{route.grade}}
            </td>
            <td>
              <div class="delete">
                <button (click)="beginDeletingRoute(route)" class="btn btn-danger">Remove Route</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<button (click)="addRouteClick(selectRoute)" class="btn btn-danger">Create a New Route</button>
<div *ngIf="displayNewRouteForm === 0" class="newRoute">
  <label>What would you like to name the route?</label>
  <input #newName>
  <label>What grade is the route?</label>
  <input #newGrade type="number">
  <label>How is the route protected?</label>
  <select #newType class="form-control">
  <option value="Trad">Trad</option>
  <option value="Sport">Sport</option>
  <option value="Mixed">Mixed</option>
  </select>
  <label>How high is the route in feet?</label>
  <input #newHeight type="number">
  <label>Describe the route.</label>
  <textarea #newDescription rows="8" cols="80"></textarea>
  <label>What area of Smith Rock is this route in?</label>
  <input #newArea>
  <label>How would you rate this route?</label>
  <select #newStar class="form-control">
  <option value="../assets/1star.png">One star</option>
  <option value="../assets/2star.png">Two stars</option>
  <option value="../assets/3star.png">Three stars</option>
  <option value="../assets/4star.png">Four stars</option>
  <option value="../assets/5star.png">Five stars</option>
  </select>
  <label>Link an image URL for the route.</label>
  <input #newImage>
  <div class="addButton">
      <button (click)="submitNewClimb(newName.value, newGrade.value, newType.value, newHeight.value, newDescription.value, newArea.value, newStar.value, newImage.value); newName.value=''; newGrade.value=''; newType.value=''; newHeight.value=''; newDescription.value=''; newArea.value=''; newStar.value=''; newImage.value='';" class="btn btn-danger">Add Your Route.</button>
  </div>
</div>
